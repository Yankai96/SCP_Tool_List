<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tools Hub</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1><i class="fas fa-tools"></i> Tools Hub</h1>
            <p class="subtitle">A comprehensive collection of scientific and computational tools</p>
            
            <!-- 搜索和筛选区域 -->
            <div class="search-filter-section">
                <div class="search-box">
                    <i class="fas fa-search"></i>
                    <input type="text" id="searchInput" placeholder="Search tools by name or description...">
                </div>
                
                <div class="filter-container">
                    <!-- 类别筛选 -->
                    <div class="filter-group">
                        <label for="categoryFilter"><i class="fas fa-filter"></i> Filter by Category:</label>
                        <select id="categoryFilter">
                            <option value="">All Categories</option>
                            <!-- 类别选项将由JavaScript动态生成 -->
                        </select>
                    </div>
                    
                    <!-- 服务器筛选 -->
                    <div class="filter-group">
                        <label for="serverFilter"><i class="fas fa-server"></i> Filter by Server:</label>
                        <select id="serverFilter">
                            <option value="">All Servers</option>
                            <!-- 服务器选项将由JavaScript动态生成 -->
                        </select>
                    </div>
                    
                    <!-- 重置按钮 -->
                    <button id="resetFilters" class="reset-btn">
                        <i class="fas fa-redo"></i> Reset Filters
                    </button>
                </div>
            </div>
        </header>

        <!-- 统计信息 -->
        <div class="stats-bar">
            <div class="stat">
                <span class="stat-number" id="totalTools">0</span>
                <span class="stat-label">Total Tools</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="visibleTools">0</span>
                <span class="stat-label">Visible Tools</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="serverCount">0</span>
                <span class="stat-label">Servers</span>
            </div>
            <div class="stat">
                <span class="stat-number" id="categoryCount">0</span>
                <span class="stat-label">Categories</span>
            </div>
        </div>

        <!-- 工具卡片容器 -->
        <div id="toolsContainer" class="tools-grid">
            <!-- 工具卡片将由JavaScript动态生成 -->
        </div>

        <!-- 无结果提示 -->
        <div id="noResults" class="no-results" style="display: none;">
            <i class="fas fa-search"></i>
            <h3>No tools found</h3>
            <p>Try adjusting your search or filters to find what you're looking for.</p>
        </div>

        <footer>
            <p>Tools Hub &copy; 2024 | <span id="currentDate"></span></p>
        </footer>
    </div>

    <!-- 引入JavaScript文件 -->
    <script src="data.js"></script>
    <script src="script.js"></script>
    
    <script>
        // 显示当前日期
        document.getElementById('currentDate').textContent = new Date().toLocaleDateString('en-US', {
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        });
    </script>
</body>
</html>
